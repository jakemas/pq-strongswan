version: "3"

services:
  moon:
    image: pq-strongswan:6.0dr2
    container_name: moon
    cap_add:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_MODULE
    stdin_open: true
    tty: true
    volumes:
      - ./moon:/etc/
    networks:
      internet:
         ipv4_address: 192.168.0.2
      intranet_moon:
         ipv4_address: 10.1.0.2
  carol:
    image: pq-strongswan:6.0dr2
    container_name: carol
    depends_on:
      - moon
    cap_add:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_MODULE
    stdin_open: true
    tty: true
    volumes:
      - ./carol:/etc/
    networks:
      internet:
         ipv4_address: 192.168.0.3
      intranet_carol:
         ipv4_address: 10.3.0.3

networks:
  internet:
    ipam:
      driver: default
      config:
        - subnet: 192.168.0.0/24
  intranet_moon:
     ipam:
        driver: default
        config:
          - subnet: 10.1.0.0/16
  intranet_carol:
     ipam:
        driver: default
        config:
          - subnet: 10.3.0.0/16
